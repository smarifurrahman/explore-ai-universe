<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/aae5e146e7.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- tailwind daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#EB5757',
                        hoverPrimary: '#eb4343',
                        bgPrimary: '#FEF7F7',
                        secondary: '#9A9297',
                    },
                    fontFamily: {
                        primary: ['Work Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>

</head>

<body class="font-primary">
    <!-- header -->
    <header class="text-center py-10">
        <h1 class="text-5xl font-semibold mb-6">AI Universe Hub</h1>
        <button class="btn bg-primary hover:bg-hoverPrimary border-none text-white capitalize text-lg">Sort By
            Date</button>
    </header>
    <!-- main -->
    <main class="w-11/12 mx-auto">
        <!-- progress -->
        <div id="progress-bar" class="text-center py-20 hidden">
            <progress class="progress w-3/4"></progress>
        </div>

        <!-- card section -->
        <section>
            <!-- cards container -->
            <div id="cards-container" class="grid grid-cols-3 gap-6">

            </div>
        </section>

        <!-- see more -->
        <div class="flex justify-center my-10">
            <button id="btn-see-more"
                class="btn bg-primary hover:bg-hoverPrimary border-none text-white capitalize text-lg hidden">See
                More</button>
        </div>

        <!-- modal -->
        <div>
            <input type="checkbox" id="my-modal-5" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box w-11/12 max-w-5xl">
                    <div class="modal-action">
                        <label for="my-modal-5"><i class="fa-solid fa-xmark p-4 rounded-full text-primary bg-bgPrimary"></i></label>
                    </div>
                    <div class="flex gap-6 justify-center">
                        <div class="card w-96 bg-base-100 shadow-xl border">
                            <figure class="px-7 pt-7">
                                <img src="https://vhaccounting.ca/wp-content/uploads/2023/02/iStock-1459275692.jpg" alt="picture" class="rounded-xl" />
                            </figure>
                            <div class="card-body p-7 items-center text-center">
                                <h2 class="card-title">Hi, how are you doing today?</h2>
                                <p>I'm doing well, thank you for asking. How can I assist you today?</p>
                            </div>
                        </div>
                        <div class="card w-96 bg-base-100 shadow-xl border">
                            <figure class="px-7 pt-7">
                                <img src="https://vhaccounting.ca/wp-content/uploads/2023/02/iStock-1459275692.jpg" alt="picture" class="rounded-xl" />
                            </figure>
                            <div class="card-body p-7 items-center text-center">
                                <h2 class="card-title">Hi, how are you doing today?</h2>
                                <p>I'm doing well, thank you for asking. How can I assist you today?</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- js -->
    <script src="./js/app.js"></script>
</body>

</html>
